<mat-card>
  <mat-toolbar>
    <span>Micro Ticketing</span>
    <span style="flex: 1 1 auto"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a mat-menu-item [routerLink]="['/show/create']">
        <span>New</span>
      </a>
    </mat-menu>
  </mat-toolbar>
  @if (shows == null){
    loading
  }
  @else if (shows.length > 0){
  <table mat-table [dataSource]="shows">
    <ng-container matColumnDef="name">
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="id">
      <td mat-cell *matCellDef="let element"> <a mat-button [routerLink]="['/ticket/buy', { id: element.id }]">Join</a>
      </td>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: ['name', 'id'];"></tr>
  </table>
  }
  @else {
  there is no show avaliable
  }
</mat-card>
